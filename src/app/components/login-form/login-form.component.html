<div class="card my-5" style="margin-right: 15px;">
    <div class="card-body" *ngIf="step == 'login'">
        <form (ngSubmit)="onSubmit()" #accountForm="ngForm">
            <div class="form-group">
                <label for="name">Email</label>
                <input type="text" [(ngModel)]="account.email" class="form-control" id="name" name="name"
                    placeholder="Enter your email" required #name="ngModel">
            </div>
            <div class="form-group">
                <label for="name">Password</label>
                <input type="password" [(ngModel)]="account.password" class="form-control" id="name" name="name"
                    placeholder="Enter your password" required #name="ngModel">
            </div>
            <button routerLink="/account" type="submit" [disabled]="!accountForm.form.valid"
                class="btn btn-info">Submit</button>
        </form>
    </div>
    <div *ngIf="step == 'register'" class="card-body">
        <form (ngSubmit)="onSubmit()" #accountForm="ngForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" [(ngModel)]="account.firstName" class="form-control" id="name" name="name"
                    placeholder="Enter your name" required #name="ngModel">
            </div>
            <div class="form-group">
                <label for="name">Last name</label>
                <input type="text" [(ngModel)]="account.lastName" class="form-control" id="name" name="name"
                    placeholder="Enter your name" required #name="ngModel">
            </div>
            <div class="form-group">
                <label for="balance">Email</label>
                <input type="text" [(ngModel)]="account.email" class="form-control" id="email" name="email"
                    placeholder="Enter your email" required #email="ngModel">

            </div>
            <div class="form-group">
                <label for="name">Password</label>
                <input type="password" [(ngModel)]="account.password" class="form-control" id="name" name="name"
                    placeholder="Enter your password" required #name="ngModel">
            </div>
            <button type="submit" class="btn btn-info">Submit</button>
        </form>
    </div>
</div>
